{{ define "main" }}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 col-lg-3 p-0">
            <div class="sidear-container mobile-slide-in">
                <button type="button" class="close d-block d-md-none">
                    <i class="icon-close"></i>
                </button>
                <div class="data-wrap d-flex align-items-center justify-content-between pl-15 pr-15 pt-1 pb-1">
                    <h5 class="section-title text-uppercase m-0">Data sources</h5>
                    <button class="btn btn-add">Add new <i class="icon-add ml-1 f-9"></i></button>
                </div>     
                <div class="search-wrap p-15 pt-0">
                    <div class="position-relative">
                        <img src="{{"images/ic_search.svg" | relURL }}" class="pa-lc" width="17" height="17" />
                        <input class="form-control input-search input-small pl-4" type="search" q="googlesearch" placeholder="Search">
                    </div>
                </div>      
            </div>
        </div>
        <div class="col-md-9 col-lg-9 p-0">
            <div class="d-flex justify-content-between workspace-header-bar flex-wrap">
                <div class="workspace-bar-tabs w-sm-100">	
                    <div class="side-menu-toggle icon-hamburger d-md-none">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="tab-list">
                        <div class="tab-btn tab active pl-0">Custom Source <a href="#" class="tab-close"><i class="icon-close"></i></a></div>
                    </div>
                    <div class="tab-list-action">
                        <button class="tab-btn tab-btn-add"><i class="icon-add"></i></button>
                        <button class="tab-btn tab-btn-more"><i class="icon-dots"></i></button>
                    </div>
                </div>
                <div class="d-flex align-items-center d-sm-block w-sm-100 justify-content-maxsm">
                    <div class="workspace-actiions d-flex align-items-center">
                        <div class="workspace-environment mr-1">
                            <select class="select2-outline-dark" data-placeholder="No Environment">
                                <option></option>	
                                <option>Environment 1</option>	
                                <option>Environment 2</option>	
                            </select>
                        </div>
                        <a href="#" target="_self" class="mr-15 text-decoration-none"><i class="icon-preview"></i></a>
                        <a href="#" target="_self" class="text-decoration-none"><i class="icon-setting"></i></a>
                    </div>
                </div>
            </div>
            
            <div class="workspace-tab-container">
                <div class="workspace-tab-content">
                    <div class="workspace-tab-header">
                        <div class="d-flex flex-wrap mt-15">
                            <div class="col-12 col-lg-8">
                                <h6 class="workspace-name text-white f-12 fw-900 mb-0 text-uppercase">B086 Connection</h6>
                                <h6 class="workspace-name text-white--5 f-12 fw-300">Custom SQL Source connection for Petzilla <button class="text-white-5 ml-1 btn-edit"><span class="icon-edit"></span> Edit</button> </h6>
                            </div>
                            <div class="col-12 col-lg-4">
                                <div class="workspace-info">
                                    <ul>
                                        <li><i class="icon-comment icon"></i> Comments <span>(3)</span></li>
                                        <li class="pr-0">Examples <span>(3)</span> <i class="icon-arrow-down-sm icon mr-0"></i></li>
                                    </ul>
                                </div>
                            </div>
                        </div>                       
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade openDefault" id="adddatasourcemodal" tabindex="-1" role="dialog" aria-labelledby="adddatasourcemodal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content rounded-0 pl-15 pr-15">
            <div class="modal-header rounded-0 pl-0 pr-0">
                <h5 class="modal-title section-title text-uppercase" id="adddatasourcemodal">Add a New Source</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <img src="{{"images/ic_close.svg" | relURL }}" />
                </button>
            </div>
            <div class="modal-body rounded-0 p-0 navpills">
                <div class="datasource-header pt-3 pb-3 d-flex flex-wrap align-items-center justify-content-between">
                    <div class="datasource-title d-flex align-items-center ">
                        <div class="mr-2">
                            <img src="{{"images/logo_aws.svg" | relURL }}" alt="" width="38">
                        </div>
                        <div class="">
                            <h6 class="section-title text-white fw-900 mb-05 text-uppercase">B086 Config</h6>
                            <h6 class="text-white--5 f-12 mb-0 fw-300">SQL Database for Pet Management</h6>
                        </div>                       
                    </div>
                    <div class="datasource-actions mt-2 mt-lg-0">
                        <div class="btn-group btn-primary mr-1">
                            <button type="button" class="btn btn-115 text-center">Save</button>                           
                        </div>
                        <div class="btn-group btn-outline-dark btn-outline-dark__bl2">
                            <button type="button" class="btn btn-115 text-center">Test</button>
                        </div>
                    </div>
                </div>
                <div class="datasource-content">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link pl-0" id="header-tab" data-toggle="tab" href="#header" role="tab" aria-controls="header" aria-selected="true">Header <i class="icon-checked icon-check-circle"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" id="jd_edwards-tab" data-toggle="tab" href="#jd_edwards" role="tab" aria-controls="jd_edwards" aria-selected="false">JD EDWARDS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="documentation-tab" data-toggle="tab" href="#documentation" role="tab" aria-controls="documentation" aria-selected="false">Documentation</a>
                        </li>
                    </ul>

                    <div class="tab-content pt-5 pb-3" id="myTabContent">
                        <div class="tab-pane fade show active" id="jd_edwards" role="tabpanel" aria-labelledby="jd_edwards-tab">
                            <form>
                                <div class="form-field">
                                    <div class="row">
                                        <div class="col-lg-4 col-md-5">
                                            <label class="form-label">
                                                <span class="form-label-content d-inline-block mb-05">Database Type*</span>
                                                <p class="mb-0 f-12 font-weight-light">Select a vaild database type</p>
                                            </label>
                                        </div>
                                        <div class="col-md-4 fw-select">
                                            <select class="select2-outline-dark select2-hidden-accessible form-control form-control-dark" data-select2-id="4" tabindex="-1" aria-hidden="true">
                                                <option value="patch" data-select2-id="16">Option1</option>
                                                <option value="put" data-select2-id="17">Option2</option>
                                                <option value="post" data-select2-id="18">Option3</option>
                                                <option value="get" selected="" data-select2-id="6">SQL Server</option>
                                            </select>       
                                        </div>
                                    </div>            
                                </div>
                                <div class="form-field">
                                    <div class="row">
                                        <div class="col-lg-4 col-md-5">
                                            <label class="form-label">
                                                <span class="form-label-content d-inline-block mb-05">Database Driver Class Name*</span>
                                                <p class="mb-0 f-12 font-weight-light">Enter a valid driver class name</p>
                                            </label>
                                        </div>
                                        <div class="col-md-4">
                                            <input class="form-control form-control-dark" type="text" placeholder=".Sourceforge.sfds.sdbc.driver">      
                                        </div>
                                    </div>               
                                </div>
                                <div class="form-field">
                                    <div class="row">
                                        <div class="col-lg-4 col-md-5">
                                            <label class="form-label">
                                                <span class="form-label-content d-inline-block mb-05">User ID*</span>
                                                <p class="mb-0 f-12 font-weight-light">Enter your personal UserID</p>
                                            </label>
                                        </div>
                                        <div class="col-md-4">
                                            <input class="form-control form-control-dark" type="text" placeholder="Admin_Prashanth"> 
                                        </div>
                                    </div>                                                              
                                </div>
                                <div class="form-field">
                                    <div class="row">
                                        <div class="col-lg-4 col-md-5">
                                            <label class="form-label">
                                                <span class="form-label-content d-inline-block mb-05">Password*</span>
                                                <p class="mb-0 f-12 font-weight-light">Enter a valid Host Password</p>
                                            </label>
                                        </div>
                                        <div class="col-md-4">
                                            <input class="form-control form-control-dark" type="text" placeholder="***********"> 
                                        </div>
                                        <div class="col-md-4">
                                            <div class="custom-control custom-checkbox custom-checkbox-dark mt-05">
                                                <input type="checkbox" class="custom-control-input" id="mandatory2">
                                                <label class="custom-control-label font-light" for="mandatory2">Show Password</label>
                                            </div>
                                        </div>
                                    </div>                                                              
                                </div>
                                <div class="form-field">
                                    <div class="row">
                                        <div class="col-lg-4 col-md-5">
                                            <label class="form-label">
                                                <span class="form-label-content d-inline-block mb-05">Host*</span>
                                                <p class="mb-0 f-12 font-weight-light">Enter a valid Host ID</p>
                                            </label>
                                        </div>
                                        <div class="col-md-4">
                                            <input class="form-control form-control-dark" type="text" placeholder="***********"> 
                                        </div>
                                    </div>                                                              
                                </div>
                            </form>
                        </div>
                    </div>                    
                </div>
                <div class="datasource-footer">
                    <div class="navigation-navs pt-25 pb-25">
                        <ul>
                            <li class="prev-nav"><a href="#" class="text-decoration-none" target="_self"><i class="icon-arrow-left-light icon-wrap mr-1"></i> Previous</a></li>
                            <li class="next-nav"><a href="#" class="text-decoration-none" target="_self">Next <i class="icon-arrow-left-light icon-wrap ml-1 rotate-180"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{{ end }}

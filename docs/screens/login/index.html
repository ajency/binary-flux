<!DOCTYPE html>
<html><head>

	<title>Login - Binary Flux</title>
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=no">
	<link type="image/x-icon" href="/binary-flux/images/favicon.ico" rel="shortcut icon">
	
		
			
			<link rel="stylesheet" href="/binary-flux/css/style.min.90bd0dc8f2843b548225ce794e5b2e4c8aee5dcc07c87b7367422bdbb119a7cb.css">
		
		<link rel="stylesheet" href="/binary-flux/vendor/select2/select2.min.css">
		<link rel="stylesheet" href="/binary-flux/vendor/highchart/highcharts.css">
		<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
</head><body>
        
        <div id="content">


<div class="login-main d-flex">
    <div class="login-container">
        <div class="row">
            <div class="col-md-5 p-t-130 pb-lg-4 pr-lg-6 pr-md-2">
                <div class="login-col">
                    <div class="site-logo d-flex align-item-center mb-3 mb-lg-5">
                        <img src="/binary-flux/images/logo_binary.svg" width="48" alt="logo" class="mr-2 first-image">
                        <img src="/binary-flux/images/text-logo.svg" width="255" alt="logo" class="second-image">                
                    </div>
                    <div class="welcom-text">
                        <h1 class="font-weight-light f-40 mb-2 max-300 text-white font-weight-lighter">Your data, like you <br>never knew it.</h1>
                        <div class="f-18 text-white--5 font-weight-light line-height-30 mb-2 mb-lg-5 max-300 text-blue">
                            Binary Flux enables IT Operations and Cyber Security Professionals to store, analyse and investigate their ecosystem data powered by deep learning & artificial neural networking.
                        </div>
                        <h5 class="f-18 font-weight-bold mb-3 mb-lg-2 text-blue">Dive deep, to know more.</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-7 pb-lg-4 pl-lg-2 pl-md-2 pb-3 form-layout">
                <form class="form-login">
                    <h2 class="form-header font-weight-light">Sign In</h2>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" aria-describedby="Username" placeholder="Enter Your Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="icon position-relative">
                            <img src="/binary-flux/images/eye-outline.svg" width="22" height="15" alt="preview" class="preview">     
                            <input type="password" class="form-control mb-1" id="password" placeholder="Enter Your Password">
                        </div>
                        <span class="text-white--7 text-center">Forgot Password</span>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block submit font-weight-bold">Sign In</button>
                    <p class="text-white--5 pt-1 f-18 text-center font-weight-lighter"> Don't have an account? <a href="javascript(void)">Sign Up</a></p>
                </form>
            </div>
        </div>
    </div>
</div>


        </div><script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/codemirror.min.js"></script>
<script src="/binary-flux/js/app.js"></script>
</body>
</html>

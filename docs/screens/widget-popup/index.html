                                <div class="dropdown">
                                    <button onclick="myFunction()" class="dropbtn" id="dropbtn">Select
                                        dashboard 
                                        <i class="fa fa-chevron-down" aria-hidden="true"></i> 
                                        
                                        </button>
                                    <div id="myDropdown" class="dropdown-content">
                                        <input type="text" placeholder="Search.." id="myInput"
                                            onkeyup="filterFunction()">
                                        <div class="drop-list">
                                            <a href="#" onclick="selecteddd(this)">Select dashboard</a>
                                            <a href="#about" onclick="selecteddd(this)">About</a>
                                            <a href="#base" onclick="selecteddd(this)">Base</a>
                                            <a href="#blog" onclick="selecteddd(this)">Blog</a>
                                            <a href="#contact" onclick="selecteddd(this)">Contact</a>

                                <script>
                                    

                                    function myFunction() {
                                        document.getElementById("myDropdown").classList.toggle("show");
                                    }

                                    function selecteddd(el) {
                                        document.getElementById("dropbtn").innerText = el.text;
                                        

                                        
                                        var x = document.createElement("IMG");
                                        x.setAttribute("src", "/binary-flux/images/ic_chevron_left copy.svg");
                                        document.body.appendChild(x);
                                        myFunction();
                                    }

                                    function filterFunction() {
                                        var input, filter, ul, li, a, i;
                                        input = document.getElementById("myInput");
                                        filter = input.value.toUpperCase();
                                        div = document.getElementById("myDropdown");
                                        a = div.getElementsByTagName("a");
                                        for (i = 0; i < a.length; i++) {
                                            txtValue = a[i].textContent || a[i].innerText;
                                            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                                                a[i].style.display = "";
                                            } else {
                                                a[i].style.display = "none";
                                            }
                                        }
                                    }

                                </script>

                                </form>
                                <script>
                                    function manage(txt) {
                                        var bt = document.getElementById('btSubmit');
                                        var element = document.getElementById('shareimg');
                                        if (txt.value != '' && txt1.value !='') {
                                            bt.disabled = false;
                                            element.classList.remove("disabled");
                                        }
                                        else {
                                            bt.disabled = true;
                                        }
                                    }

        <script>
            $(document).ready(function () {
                
                $('.nav-tabs > li a[title]').tooltip();

                
                $('a[data-toggle="tab"]').on('show.bs.tab', function (e) {
                    var $target = $(e.target);
                    if ($target.parent().hasClass('disabled')) {
                        return false;
                    }
                });

                $(".next-step").click(function (e) {
                    var $active = $('.nav-tabs li>.active');
                    $active.parent().next().find('.nav-link').removeClass('disabled');
                    nextTab($active);
                });

                $(".prev-step").click(function (e) {
                    var $active = $('.nav-tabs li>a.active');
                    prevTab($active);
                });
            });

            function nextTab(elem) {
                $(elem).parent().next().find('a[data-toggle="tab"]').click();
            }
            function prevTab(elem) {
                $(elem).parent().prev().find('a[data-toggle="tab"]').click();
            }


        </script>

        


        <script>
    
            var dropdisplay = document.getElementsByClassName("drop-display");   
        
            function dropshow () {
                if(this.classList.contains("shown")) {
                    this.classList.remove("shown");
                    var closest = this.parentNode.querySelectorAll('.drop-list');
                    for (var i=0; i < closest.length; i++) {
                        closest[i].classList.remove("show");
                    }
                }
                else{
                    this.classList.add("shown");
                    var closest = this.parentNode.querySelectorAll('.drop-list');
                    for (var i=0; i < closest.length; i++) {
                        closest[i].classList.add("show");
                    }
                }
            }
            
            for (var i=0; i < dropdisplay.length; i++) {
                dropdisplay[i].addEventListener('click', dropshow);
                
            }
            
        
            
        
        
            
            
            
        
            
            var droplist = document.querySelectorAll('.drop-list li');
            
        
            
            
        
        
        
            
            function searchdraw () {
                var searchbar = this.closest('.search-bar');
                console.log(searchbar);
                if(searchbar.classList.contains("active")){
                    
                    console.log('active state');
                }
                else{
                    searchbar.classList.add("active");
                }
            }
        
            function closer () {
                var searchbar = this.closest('.search-bar');
                if(searchbar.classList.contains("active")){
                    searchbar.classList.remove("active");
                }
                else{
                    console.log('Inactive state');
                }
            }
        
            function searchbtns () {
                var searchbar = this.closest('.search-bar');
                console.log(searchbar);
                if(searchbar.classList.contains("active")){
                    searchbar.classList.remove("active");
                }
                else{
                    searchbar.classList.add("active");
                }
            }
        
            var searchinput = document.getElementById("searchrun");
        
            searchinput.addEventListener("focus", searchdraw);
        
        
            var submitquery = document.getElementById("submitquery");
            submitquery.addEventListener("click", closer);
        
            var searchbuton = document.getElementsByClassName("search-bar__srch");
            console.log(searchbuton);
            for (var i=0; i < searchbuton.length; i++) {
                searchbuton[i].addEventListener('click', searchbtns);        
            }
        
        
        
            
            
            var suggestiondiv = document.getElementsByClassName("search-bar__suggestn");
        
            
        
            function suggestions () {
                
                for (var i=0; i < suggestiondiv.length; i++) {
                suggestiondiv[i].classList.add("active");        
                }
                
                searchinput.addEventListener("blur", myblur);
                return 5;
            }
        
            function myblur () {
                for (var i=0; i < suggestiondiv.length; i++) {
                suggestiondiv[i].classList.remove("active");        
                }
            }
        
            
        
        
            
            var droplists = document.querySelectorAll(".drpdwn-dtsrc .drop-list li");
        
            for (var i=0; i < droplists.length; i++) {
                droplists[i].addEventListener("click", closelist);       
            }
        
            function closelist () {
                this.parentNode.classList.remove("show");
                var dropdisp = this.parentNode.parentNode.getElementsByClassName("drop-display");
                for (var i=0; i < dropdisp.length; i++) {
                    dropdisp[i].classList.remove("shown");       
                }
                console.log("hii");
            }
            
            
            
        
        </script>


        <script>
            $(document).ready(function () {


                $('.drop-display').on("click", function () {
                    if ($(this).hasClass('shown')) {
                        $(this).removeClass('shown');
                        $(this).parent().find('.drop-list').removeClass('show');
                    }
                    else {
                        $(this).addClass('shown');
                        $(this).parent().find('.drop-list').addClass('show');
                    }
                });


                $('#data-src-drp .drop-list li').on("click", function () {
                    var dropdisplayimg1 = $('#data-src-drp .drop-display .left .capt-img');
                    var dropdisplaytxt1 = $('#data-src-drp .drop-display .left .capt-txt');

                    var imgsrc1 = $(this).find('.capt-img').attr('src');
                    var text1 = $(this).find('.capt-txt').html();

                    dropdisplayimg1.attr('src', imgsrc1);
                    dropdisplaytxt1.html(text1);

                    $('#data-src-drp .drop-display').removeClass('shown');
                    $('#data-src-drp .drop-list').removeClass('show');
                });


                $('#schedle-mod-drp .drop-list li').on("click", function () {
                    var dropdisplayimg2 = $('#schedle-mod-drp .drop-display .left .capt-img');
                    var dropdisplaytxt2 = $('#schedle-mod-drp .drop-display .left .capt-txt');

                    var imgsrc2 = $(this).find('.capt-img').attr('src');
                    var text2 = $(this).find('.capt-txt').html();

                    dropdisplayimg2.attr('src', imgsrc2);
                    dropdisplaytxt2.html(text2);

                    $('#schedle-mod-drp .drop-display').removeClass('shown');
                    $('#schedle-mod-drp .drop-list').removeClass('show');
                });


                $('#day-sett .drop-list li').on("click", function () {
                    var dropdisplayimg3 = $('#day-sett .drop-display .left .capt-img');
                    var dropdisplaytxt3 = $('#day-sett .drop-display .left .capt-txt');


                    var text3 = $(this).find('.capt-txt').html();


                    dropdisplaytxt3.html(text3);

                    $('#day-sett .drop-display').removeClass('shown');
                    $('#day-sett .drop-list').removeClass('show');
                });


                $('#schedulemodal').on('show.bs.modal', function (e) {
                    $('#day-sett .drop-display').removeClass('shown');
                    $('#day-sett .drop-list').removeClass('show');

                    $('#schedle-mod-drp .drop-display').removeClass('shown');
                    $('#schedle-mod-drp .drop-list').removeClass('show');

                });


                $('#reportsTab a').on('click', function (e) {
                    e.preventDefault();
                    $(this).tab('show');
                });

                $('#reportsTab li').on('click', function () {

                    $('#reportsTab li').removeClass('active');
                    $(this).addClass('active');
                });


                $('#day-sett .drop-list li').on("click", function () {
                    var idcatch = $(this).children('.left').children('.capt-txt').attr('id');

                    $('#weekly-show').removeClass('active');
                    $('#monthly-show').removeClass('active');

                    if (idcatch == 'd1') {
                        console.log('d1 clicked');
                        $('#day-val-changer').html('Days');
                    } else if (idcatch == 'd2') {
                        $('#weekly-show').addClass('active');
                        $('#day-val-changer').html('Week');
                    } else if (idcatch == 'd3') {
                        $('#monthly-show').addClass('active');
                        $('#day-val-changer').html('Months');
                    } else if (idcatch == 'd4') {
                        $('#day-val-changer').html('Hours');
                    } else if (idcatch == 'd5') {
                        $('#day-val-changer').html('Minutes');
                    } else if (idcatch == 'd6') {
                        $('#day-val-changer').html('Seconds');
                    }
                    else {
                        console.log('Nothing to display');
                    }

                });



            });


        </script>
